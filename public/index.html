<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATROOM</title>
    <link href="./style/bootstrap.min.css" rel="stylesheet">
    <link href="./style/signin.css" rel="stylesheet">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/cookie.js"></script>
</head>

<body>

    <div class="signin">

        <div class="signin-head">
            <img src="./img/test/woman.jpg" alt="" class="img-circle">
            <select class="form-control signin-sex sex" name="sex">
                <option value="women">女</option>
                <option value="man">男</option>
            </select>
        </div>
        <div class="form-signin" role="form">
            <input type="text" class="form-control user" name="user" placeholder="用户名" required autofocus />
            <input type="text" class="form-control age" name="age" placeholder="年龄" required />
            <a href="./html/index.html" class="btn btn-lg btn-warning btn-block">WELCOME</a>
        </div>
    </div>

    <div style="text-align:center;margin:50px 0; font:normal 28px/24px 'MicroSoft YaHei';color: rgba(255, 255, 255, 0.7);">
        <p>WELCOME</p>
    </div>

</body>

</html>
